  <script>function Del_icon(id) {
    var aa = document.getElementById(String(id));
    if(id=="icon_about3" && aa.innerText.includes("%")){
      var b = aa.innerText;
      b=b.slice(0, -1);
      var a = Number(b);

    }
    else{
    var a = Number(aa.innerText);}
    
    
    function updateInnerText(i) {
      
      aa.innerText = i ;
      if (id=='icon_about3'){
      aa.innerText = i +"%";}
       if (id=='icon_about4' ||id=="icon_about5"){
      aa.innerText = "+" + i;}
    }
   
    
    for (let i = 0; i < a + 1; i++) {
      setTimeout(updateInnerText.bind(null, i), (i * 2000)/a);
      aa.innerText = i;
    }
    
  }
  const target = document.querySelector('#icon_about1');
  
  function handleIntersection(entries) {
    entries.forEach((entry) => {
      if (entry.isIntersecting) {
        Del_icon('icon_about1');
        Del_icon('icon_about2');
        // Del_icon('icon_about3')
        Del_icon("icon_about4")
        Del_icon("icon_about5")

      } else {
        // Reset the text when it's not intersecting
      
      }
    });
  }
  
  const observer = new IntersectionObserver(handleIntersection);
  observer.observe(target);
  
  
  
  
  
  
  
  
          
  
    
  
  
  </script>
